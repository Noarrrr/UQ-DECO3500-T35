<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Log in</title>
</head>

<body id="login">
  <div class="container" id="border1" >
    <div class="col-xs-12 col-sm-4 col-sm-offset-4">

      <form action="#" class="form-horizontal" role="form" id="logform">
        <div class="row" id="logoline">
          <img class="col-xs-2"src="img/shelter.png" alt="" id="logo">
          <h2 class="col-xs-8">FindShelter</h2>
        </div>
        
        <div class="form-group">
          <!-- <label for="uname" class="control-label col-md-2 col-md-offset-2">Username</label> -->
          <div class="col-xs-12">
            <input type="text" id="uname" class="form-control" placeholder="enter you username">
          </div>
        </div>
        <div class="form-group">
          <!-- <label for="password" class="control-label col-md-2 col-md-offset-2 ">Password</label> -->
          <div class="col-xs-12">
            <input type="text" id="password" class="form-control" placeholder="enter you password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12 " id="submit">
            <div class="row">

              <button class="btn btn-primary col-xs-offset-2" onclick="resource.html"><a
                  href="resource.html">Submit</a></button>

              <button class="btn btn-primary col-xs-offset-2" id="register">Register</button>
            </div>
          </div>
        </div>
        <div class="row" id="test">                  
          <img  class="col-xs-4 fb" src="img/fb.png" alt="">
          <img  class="col-xs-4 fb" src="img/google.png" alt="">
          <img  class="col-xs-4 fb" src="img/twitter.png" alt="">          

        </div>


      </form>
    </div>
  </div>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
